<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancau - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div id="question">Press the button to start!</div>
    <img src="images/Lancau.png" alt="Lancau Logo" class="logo">
    <div class="indicator"></div>
</div>
<div class="controls">
    <button class="button" onclick="previousQuestion()">Back</button>
    <button class="button" onclick="nextQuestion()">Next</button>
    <button class="button home" onclick="location.href='index.html';">Home</button>
</div>
<script src="script.js" defer></script>
</body>
</html>
